<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Buttons</title>
	<link rel="stylesheet" href="css/nav.min.css" />
</head>

<body>
	<div class="container">
		@@include('header__menu.html')

		<button class="primary-btn">primary-btn</button>
		<button class="blue-btn --medium">Сообщить</button>
		<button class="secondary-btn --transparent">Задать свой вопрос</button>
		<button class="secondary-btn --transparent --inactive mb-8">Неактивная кнопка</button>
		<button class="secondary-btn --select">Задать свой вопрос</button>
		<button class="action-light-blue-btn">Сохранить</button>
		<button class="card-large-btn">
			Одобрить
			<span>
				<img src="arrow_right.svg" />
			</span>
		</button>

		<div class="appStore-googlePlay-wrapper mb-8">
			<div class="appStore-googlePlay">
				<div class="appStore">
					<a href="https://apps.apple.com/us/app/kinolift/id1495897980"><img class="appStore-first" src="app-store-dark.svg" /></a>
					<img src="app-store.svg" />
				</div>

				<div class="googlePlay">
					<a href="https://play.google.com/store/apps/details?id=com.kinolift.kinoliftapp">
						<img class="googlePlay-first" src="google-play-dark.svg" />
					</a>
					<img src="google-play.svg" />
				</div>
			</div>
		</div>
		<button class="close-btn-32 mb-8">
			<img src="x-close-20.svg" />
		</button>
		<h2>inline-block</h2>
		<a class="cast__join-btn" href="" target="_blank">Создать аккаунт</a>
	</div>
</body>

</html>
